<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	<h:body>
		
		<h:form id="form1">
			<p:messages></p:messages>
			
			<p:fieldset legend="CADASTRAR FUNCIONARIO">
				<p:panelGrid columns="2">
					<p:outputLabel value="NOME: " for="inputNome" />
					<p:inputText value="#{fbean.f.nome}" id="inputNome" />
					
					<p:outputLabel value="CPF: " for="inputCpf" />
					<p:inputText value="#{fbean.f.cpf}" id="inputCpf" />
					
					<p:outputLabel value="PIS: " for="inputPis" />
					<p:inputText value="#{fbean.f.pis}" id="inputPis" />
				</p:panelGrid>
				<p:commandButton value="CADASTRAR" update="form1" 
					action="#{fbean.cadastrar}" validateClient="true" />
			</p:fieldset>		
			
			<p:separator></p:separator>
			
			<p:dataTable value="#{fbean.lista}" var="func" id="tabela">
				<p:column headerText="NOME">
					<h:outputText value="#{func.nome}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{func.cpf}" />
				</p:column>
				<p:column headerText="PIS">
					<h:outputText value="#{func.pis}" />
				</p:column>
				<p:column headerText="EXCLUIR">
					<p:commandButton value="EXCLUIR" action="#{fbean.excluir}"
					update=":form1:tabela" process="@this" id="btnExcluir">
						<f:setPropertyActionListener value="#{func}" target="#{fbean.f2}" for="btnExcluir"/>
					</p:commandButton>
				</p:column>
				<p:column headerText="EDITAR">
					<p:commandButton value="EDITAR" action="#{fbean.detalhes}"
					update=":form1:tabela" process="@this" id="btnDetalhes">
						<f:setPropertyActionListener value="#{func}" target="#{fbean.f2}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
		</h:form>
		
	</h:body>
	

</html>
